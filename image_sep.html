<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image_divider</title>
    <link rel="stylesheet" href="image_sep.css" />
  </head>

  <h3>
    Click on the watch to navigate to watch website and on mobile to navigate to
    mobile website
  </h3>
  <body style="background-color: aliceblue">
    <img
      src="02-12.jpg"
      alt="lap and watch"
      usemap="#watch"
      
    />
    <map name="watch">
      <area shape="rect" coords="0,50,170,350" href="https://www.rolex.com/" />
      <area
        shape="circle"
        coords="300,200,100"
        href="https://www.apple.com/in/"
      />
    </map>
  </body>
</html>
